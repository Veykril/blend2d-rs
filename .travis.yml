language: rust
dist: xenial
os:
  - windows
  - osx
rust:
  - stable
  - nightly
matrix:
  include:
    - name: "Rust: Stable"
      os: linux
      rust: stable
      addons:
        apt:
          sources: [ubuntu-toolchain-r-test]
          packages: [g++-4.9]
      env: BUILD_MATRIX="CC=gcc-4.9 && CXX=g++-4.9"
    - name: "Rust: Nightly"
      os: linux
      rust: stable
      addons:
        apt:
          sources: [ubuntu-toolchain-r-test]
          packages: [g++-4.9]
      env: BUILD_MATRIX="CC=gcc-4.9 && CXX=g++-4.9"
    - name: "rustfmt: Nightly"
      rust: nightly
      before_script:
        - rustup component add rustfmt
      script:
        - cargo fmt --all -- --check
  fast_finish: true
cache: cargo
branches:
  only:
    - master
    - staging
    - trying